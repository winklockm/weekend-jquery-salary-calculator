<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="'utf-8"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div class="add-new">
            <h2>Add Employee</h2>
            <div class="inputsection">
                <input type="text" placeholder="First Name" id="firstname-input">
                <input type="text" placeholder="Last Name" id="lastname-input">
                <input type="text" placeholder="ID Number" id="id-input">
                <input type="text" placeholder="Job Title" id="title-input">
                <input type="number" placeholder="Annual Salary" id="salary-input">
                <div class="submitbtn">
                    <button id="submit-button">Submit</button>
                </div>
            </div>
        </div>
        <h2>Employees</h2>
        <table id="datatable" class="center">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <footer>
        <h3>Total Monthly Salary: $<span id="total-monthly">0</span></h2>
    </footer>
</body>
</html>
